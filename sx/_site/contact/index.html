<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bheema</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/bheema/css/main.css">
</head>
<style type="text/css">
	
	#cd:hover{
		transform: scale(1.1);
	}
	#ad{
		  
	
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradientBG 10s ease infinite;
	}
	@keyframes gradientBG {
	0% {
		background-position: 0% 50%;
	}
	60% {
		background-position: 100% 100%;
	}
	100% {
		background-position: 0% 50%;
	}
}
</style>
<body>
<div class="container partition">
<div class="row">
    <nav>
            <ul class="nav-ul">
              <li class="link" style="background-color:#ccccff"><a href="/bheema/">Bheema</a></li>
              <li class="link"><a href="/bheema/about/">关于</a></li>
              <li class="link"><a href="/bheema/archive/">文章</a></li>
              
               <li class="link"><a href="/bheema/contact/">联系</a></li>
            </ul>
    </nav>
</div>


       <div class="row" style="margin-top: 2em" id="ad">
        <div class="container page-container"  >

       
           <h1 class="page-title">Contact</h1>
         
          <style>
.contact-li {
    list-style: none;
}

.contact-input {
    width: 100%;
}

.contact-input:focus {
    outline:none;
    border-bottom: 1px solid #37c376;
}

.contact-label {
    display: block;
}

ul.contact-ul {
    margin: 0;
    padding: 10px;
}

 #submit {

    background-color: #37c376;
    opacity: 0.8;
    color: #eee;
    border: none;

}

#submit:hover {
    opacity: 1;
    cursor: pointer;
} 


#contact-form {
    border: 1px solid #aaa;
    margin-bottom: 1em;
}

</style>

<h3>有什么事，可以给我留言哦</h3>
<form id="contact-form" class="form" action="https://formspree.io/your@email.com" method="POST" enctype="multipart/form-data">
        <ul class="contact-ul">
            <li class="contact-li">
                <label class="contact-label" for="name">名字:</label>
                <input type="text" placeholder="Your name" id="name" class="contact-input" name="name" tabindex="1" />
            </li>
            <li class="contact-li">
                <label class="contact-label" for="email">Email:</label>
                <input type="email" placeholder="Your email" id="email" class="contact-input" name="email" tabindex="2" />
            </li>
            <li class="contact-li">
                <label class="contact-label" for="message">留言:</label>
                <textarea class="contact-input" placeholder="Your message" rows="4" id="message" name="message" tabindex="3"></textarea>
            </li>
            <input class="button" type="submit" value="提交" id="submit" />
        </ul>
        <input type="hidden" name="redirect_to" value="http://blog.webjeda.com/thank-you/" />
</form>


          
          </div>
    </div>
<footer>
<div class="container">
    <div class="row">
            <div class="four columns">写点东西吧</div>
            <div class="four columns">设计者 <a href="#">小小个</a></div>
            <div class="four columns">就写点</div>
        </div>
</div>
</footer>
</div>

</body>
</html>
